<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HOAX booking</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
	    {{ current_user.username }} logged in<br><a href="{{ url_for('auth_logout') }}">log out</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">log in</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('communities_list') }}">list communities</a></li>
      <li><a href="{{ url_for('communities_form_create') }}">create a new community</a></li>
    	<li><a href="{{ url_for('accounts_list') }}">list accounts</a></li>
    	<li><a href="{{ url_for('accounts_form_create') }}">create a new account</a></li>
    </ul>

    {% block body %}
    {% endblock %}
  </body>
</html>
