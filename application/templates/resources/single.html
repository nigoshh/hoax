{% extends "layout.html" %}

{% block body %}
<table class="table table-striped table-dark table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">attribute</th>
      <th scope="col">value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">address</th>
      <td>{{ resource.address }}</td>
    </tr>
    <tr>
      <th scope="row">type</th>
      <td>{{ resource.type }}</td>
    </tr>
    <tr>
      <th scope="row">number</th>
      <td>{{ resource.number }}</td>
    </tr>
    <tr>
      <th scope="row">price</th>
      <td>{{ resource.price }}</td>
    </tr>
    <tr>
      <th scope="row">communities</th>
      <td>
        {% for c in resource.communities %}
        {{ c.address }}<br>
        {% endfor %}
      </td>
    </tr>
  </tbody>
</table>
<div class="row">
  <div class="col-auto mr-auto">
    <a href="{{ url_for('resources_form_update', resource_id=resource.id) }}">edit resource</a>
  </div>
  <div class="col-auto">
    <a href="{{ url_for('resources_delete_ask', resource_id=resource.id) }}">delete resource</a>
  </div>
</div>
{% endblock %}
