{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>username</th>
      <th>full name</th>
    </tr>
    {% for u in users %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ u.full_name }}</td>
      <td><a href="{{ url_for('users_update', user_id=u.id) }}">update</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
