{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>address</th>
    </tr>
    {% for c in communities %}
    <tr>
      <td>{{ c.address }}</td>
      <td>
        <a href="{{ url_for('communities_update', community_id=c.id) }}">update</a>
      </td>
      <td>
        <a href="{{ url_for('communities_delete', community_id=c.id) }}">delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
